<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap.css" rel="stylesheet" />
</head>

<body>

    <form id="form1" runat=" " server">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
                <a class="navbar-brand " href="# ">Travel Planner</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse " data-target="#navbarColor01 " aria-controls="navbarColor01 " aria-expanded="false" aria-label="Toggle navigation " style=" ">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarColor01 ">
                    <ul class="navbar-nav mr-auto ">
                        <li class="nav-item active ">
                            <a class="nav-link " href="#Home ">Home <span class="sr-only ">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#LogOn ">Log On</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#SaveRoute ">Save Route</a>
                        </li>

                    </ul>

                </div>
            </nav>
        </div>

        <script src="https://www.amcharts.com/lib/3/ammap.js " type="text/javascript "></script>
        <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js " type="text/javascript "></script>
        <script src="https://www.amcharts.com/lib/3/themes/dark.js " type="text/javascript "></script>
        <div id="mapdiv " style="width: 1250px; height: 700px; "></div>

        <div id="chartdiv "></div>

        <div>
            <span>Travel Start date (Must be the first day of specified month)</span>
            <input type="date" id="outbound ">

            <span>Plan My Route! </span>
            <input class="btn-primary " type="button" id="btnPlanRoute ">

        </div>

        <script src="JavaScript.js "></script>
        <script src="PlanRoute.js "></script>

        <div class="summary ">
            <p>Currently selected destinations:</p>
            <p id="destinationHolder "></p>

        </div>

        <div>
            <div class="summary ">
                <p>Currently selected IATA:</p>
                <p id="iataHolder "></p>

            </div>

            <div class="summary ">
                <p>Total Journey Distance:</p>
                <p id="distanceHolder "></p>

            </div>

            <div class="summary ">
                <p>Total Journey Price:</p>
                <p id="priceHolder "></p>

            </div>

            <div class="summary ">
                <p>Total Journey Changes:</p>
                <p id="changesHolder "></p>

            </div>

            <div class="summary ">
                <p>Solutions:</p>
                <p id="chromosomeHolder "></p>

            </div>

        </div>

    </form>

</body>
</html>
